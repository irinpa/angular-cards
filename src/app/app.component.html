<div class="container">
    <h1>Post Wall</h1>

    <app-post-form
        (onAdd)="updatePosts($event)"
    ></app-post-form>

    <hr />

    <app-post 
       *ngFor="let item of posts"
       [post]="item"
       (onRemove)="removePost($event)"
    >
        <small *ngIf="item.text.length > 10; else short">This post is loooooooong! Good!</small>
        <ng-template #short>
            <small>Too short is the post :(</small>
        </ng-template>

    </app-post>

</div>
