        type="text" 
        class="form-control" 
        placeholder="Title..."
        [(ngModel)]="title"
        #inputFocus
    >
    <input 
        type="text" 
        class="form-control" 
        placeholder="Text..."
        [(ngModel)]="text"
    >
    <button class="btn" (click)="addPost()">Publish post</button>
    <button class="btn" (click)="setFocus()">Input Focus</button>
</div>
